<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Scheduling Assistant</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Task Scheduling Assistant</h1>
            <p class="subtitle">Manage your tasks efficiently with smart reminders</p>
        </header>

        <!-- Notification Permission Banner -->
        <div id="notificationBanner" class="notification-banner" style="display: none;">
            <p>ðŸ“¢ Enable notifications to get reminders for your tasks!</p>
            <button class="btn btn-primary" onclick="taskManager.requestNotificationPermission()">Enable Notifications</button>
            <button class="btn-close" onclick="document.getElementById('notificationBanner').style.display='none'">âœ•</button>
        </div>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateTime">Date & Time *</label>
                        <input type="datetime-local" id="dateTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Health">Health</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority *</label>
                        <select id="priority" required>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reminder">Reminder</label>
                        <select id="reminder">
                            <option value="none">No Reminder</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                            <option value="1440">1 day before</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="e.g., urgent, meeting, important">
                </div>
                
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Search and Filter Section -->
        <section class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search tasks by title, description, or tags...">
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="filter-controls">
                <div class="category-filter">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="priority-filter">
                    <label for="priorityFilter">Priority:</label>
                    <select id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Tasks Statistics -->
        <section class="stats-section">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <p id="totalTasks">0</p>
            </div>
            <div class="stat-card stat-completed">
                <h3>Completed</h3>
                <p id="completedTasks">0</p>
            </div>
            <div class="stat-card stat-pending">
                <h3>Pending</h3>
                <p id="pendingTasks">0</p>
            </div>
            <div class="stat-card stat-overdue">
                <h3>Overdue</h3>
                <p id="overdueTasks">0</p>
            </div>
        </section>

        <!-- Tasks Display -->
        <section class="tasks-section">
            <h2>Your Tasks</h2>
            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No tasks found. Add your first task to get started!</p>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTitle">Task Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDateTime">Date & Time *</label>
                        <input type="datetime-local" id="editDateTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCategory">Category *</label>
                        <select id="editCategory" required>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Health">Health</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editPriority">Priority *</label>
                        <select id="editPriority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editReminder">Reminder</label>
                        <select id="editReminder">
                            <option value="none">No Reminder</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                            <option value="1440">1 day before</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editTags">Tags (comma-separated)</label>
                    <input type="text" id="editTags" placeholder="e.g., urgent, meeting, important">
                </div>
                
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
